<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Сервис фиксации нарушений ПДД</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Автонарушители</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-item nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="#">Инциденты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:href="@{/addAccident}">Добавить Инцидент</a>
                </li>
            </ul>
            <span class="navbar-text" th:text="${user}"></span>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактировать инцидент
            </div>
            <div class="card-body">
                <form th:action="@{/updateAccident}" method="POST" enctype="multipart/form-data">
                    <!--/*@thymesVar id="accident" type="ru.job4j.accidents.model.Accident"*/-->
                    <input type="hidden" name="id" th:field="${accident.id}"/>
                    <div class="form-group">
                        <label for="name">Имя нарушителя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="${accident.name}">
                    </div>
                    <div class="form-group">
                        <label for="type.id">Тип</label>
                        <select class="form-control" id="type.id"  name="type.id">
                            <option th:each="type: ${accidentTypes}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Адрес</label>
                        <input type="text" class="form-control" name="address" id="address" th:field="${accident.address}">
                    </div>
                    <div class="form-group">
                        <label for="name">Описание нарушения</label>
                        <input type="text" class="form-control" name="text" id="text" th:field="${accident.text}">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Обновить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
